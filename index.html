<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="name">Love calculator</p>
        <p class="soul">Discover you soulmate now!</p>
        <form action="">
         <div class="divone">
            <label for="one" style="position: relative;top: -30px;left: 12%; color: white; font-size: 25px;">You</label>  
            <input type="text" placeholder="person 1" id="one" class="one"><br><br>
         </div> 
         <div class="divtwo">
            <label for="two" style="position: relative;top: -30px;left: 12%; color: white;font-size: 25px;">Him/Her</label>
            <input type="text" placeholder="person 2" id="two" class="two">
         </div>
       
        </form>
        
        <button onclick="calc()">calculate love</button>
        <button onclick="wipe()">clear output</button>
        <div id="display"></div>
        <!-- <i class="fa-sharp fa-solid fa-heart"></i> -->
    </div>
   
    
</body>
<script src="main.js"></script>
</html>
